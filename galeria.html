<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Colegio Privado Ángel de la Guarda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">Ángel de la Guarda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="galeria.html">Galería</a></li>
                        <li class="nav-item"><a class="nav-link" href="presupuesto.html">Presupuesto</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-5">
        <h1 class="text-center mb-4">Galería</h1>
        <div class="row" id="gallery">
            <!-- Imágenes dinámicas cargadas desde JS -->
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p>© 2024 Colegio Privado Ángel de la Guarda | Todos los derechos reservados</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/AgustinMotuOyegueOnguene" target="_blank" class="text-light mx-2">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://www.instagram.com/AgustinMotuOyegueOnguene" target="_blank" class="text-light mx-2">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
        </div>
        <p>Dirección: Barrio Semu África 2000, Ciudad, País | Aviso Legal</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Vista ampliada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid rounded" alt="Imagen ampliada">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Seleccionar el contenedor de la galería
        const gallery = document.getElementById('gallery');

        // Crear dinámicamente las imágenes
        for (let i = 1; i <= 51; i++) {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';

            col.innerHTML = `
                <img src="img/${i}.jpg" class="img-fluid rounded custom-img" alt="Imagen ${i}" onclick="openModal('${i}')">
            `;

            gallery.appendChild(col);
        }

        // Función para abrir el modal con la imagen seleccionada
        function openModal(imageNumber) {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = `img/${imageNumber}.jpg`;
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
